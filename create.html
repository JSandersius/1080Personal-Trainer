<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create an Account</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="jumbotron">
  <h1 align="center">Create Your Account</h1>
  <p align="center">Create your account and get started mastering your fitness!</p>
  
</div>
<ul>
<li id="button5"><a href="/" class="waves-effect waves-light btn cyan accent-3"><i class="material-icons left">home
            </i>Home</a></li>
        </ul>
<form>
  <div class="form-group">
    <label for="exampleInputFirstName1">First Name</label>
    <input type="email" class="form-control" id="exampleInputFirstName1" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputLastName1">Last Name</label>
    <input type="email" class="form-control" id="exampleInputLastName1" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPhoneNumber1">Phone Number</label>
    <input type="number" class="form-control" id="exampleInputPhoneNumber1" placeholder="Number">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Zip Code of Training Location</label>
    <input type="number" class="form-control" id="exampleInputZip1" placeholder="number">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
